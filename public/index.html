<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>THE OFFICE chatroom</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

</head>


<body>


  <!--
	Username input. 
	Submitting name executes setClientName function,
	emitting the 'setClientName' message to the server over sockets.
-->
<center>
    <div class="container">
    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
        </div>
        <div class="avatar-preview">
            <div id="imagePreview" style="background-image: url(images/michael%20scott.png);">
            </div>
        </div>
    </div>
</div>
    </center>
    
<center>
    <div class="login">
  <div style="margin:100px;">
    <form action="javascript:setClientName();" id="alias">
      <h4>What's your name?</h4>
      <br>
      I'm
      <input type="text" name="Nickname" value="Michael Scott">

        
      <br>
        <div class="button">
      <input type="submit" value="That's what she said!">
            </div>
    </form>
  </div>
        </div>
</center>


<center>
  <div id="chatroom">
    <div id=chatbox>Welcome to Dunder Mifflin!!!!!</div>
    <div id=form-container>
      <form action="javascript:clientMessage();" id="inputMessage">
        <input id=message-content type="text" name="messageContent" value="I didn't say it, I declared it!">
        <input type="submit" value="THAT'S WHAT I SAID!!!!!!">

      </form>
    </div>
  </div>
    </center>

  <!-- Username input                -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="script.js"></script>

</body>

</html>
